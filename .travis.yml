language: java

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - '$HOME/.gradle/caches'
    - '$HOME/.gradle/wrapper'
    - '$HOME/.m2/repository'

addons:
  apt:
    packages:
      - pass

services:
  - docker

before_install:
  - npm install -g bower
  - bower install -p

install: skip

script:
  - ./gradlew check jacocoTestReport dependencyUpdates detekt build assemble --scan -s
  - docker build -t mcpringle/moodini .

deploy:
  provider: script
  script: bash deploy
  on:
    branch: master
