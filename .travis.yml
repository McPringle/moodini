language: java

jdk:
  - oraclejdk8

services:
  - docker

addons:
  apt:
    packages:
      - oracle-java8-installer

after_success:
  - docker build -t mcpringle/moodini .
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker push mcpringle/moodini
  - docker logout

env:
  global:
  - secure: 
  - secure: 
  - secure: 

script:
  - ./gradlew check jacocoTestReport coveralls sonarqube -Dsonar.login=$SONAR_TOKEN
